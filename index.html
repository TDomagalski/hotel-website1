<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel</title>
  <script src="https://kit.fontawesome.com/d764878b73.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/jquery-3.5.0.min.js"></script>
</head>

<body>

  <header>
    <section class="width-black">
      <div class="wrapper">
        <div class="top-info">
          <div class="adress">
            <a href="#">
              <i class="fas fa-map"></i>
            <span>410 S Missouri St, Indianapolis, IN 46225, USA</span>
            </a>
          </div>
          <div class="tel-number">
            <a href="#">
              <i class="fas fa-phone-alt"></i>
              <span>1 777 999 5000</span>
            </a>
          </div>
          <div class="social-media">
            <a href="#">
              <i class="fab fa-foursquare"></i>
            </a>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
              <i class="fab fa-tripadvisor"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="wrapper">
        <nav>
          <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
          </a>
          <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a class="dropdown-btn" href="#"><i class="fas fa-chevron-down"></i> Room & Suites</a>
              <ul class="dropdown-menu">
                <li><a href="#">Single Room</a></li>
                <li><a href="#">Double Room</a></li>
                <li><a href="#">Family Room</a></li>
                <li><a href="#">Suite</a></li>
              </ul>
            </li>
            <li><a href="#">Dining & Bar</a></li>
            <li><a href="#">Amenities</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#" class="btn btnBooking">Booking</a></li>
          </ul>
          <div class="box">
            <div class="burger5 item">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </nav>
      </div>
    </section>
  </header>
  <script src="js/script.js"></script>
</body>

</html>
